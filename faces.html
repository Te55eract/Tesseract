<!DOCTYPE html>
<html>
    <style>
    body {
        background-color: #DB6C79;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        flex-direction: column; /* Align elements vertically */
    }

    h1 {
        color: #7DDF64;
        text-align: center;
        font-size: 3000%;
        font-family: "Arial", sans-serif;
        line-height: 1.1; /* Adjust for spacing */
        height: 150px; /* Fixed height for consistency */
        display: flex;
        align-items: center;
        justify-content: center;
    }

    button {
        color: #7DDF64;
        background-color: #DB6C79;
        font-size: 20px;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        display: block;
    }

    button:hover {
        background-color: #7DDF64;
        color: #DB6C79;
    }
    </style>

    <body>
        <h1>^w^</h1>
        <br>
        <div>
            <button type="button" onClick="clicked()">Press me!!</button>
        </div>
    </body>

<script>
function clicked() {
    // Array of faces
    const faces = ["UwU", "^w^", ">w<", ":3", "OwO", "TwT", "*w*", "-w-"];
   
    // Get a random index
    let rando = Math.floor(Math.random() * faces.length);
   
    // Get the chosen face using the random index
    let chosenFace = faces[rando];
   
    // Select the <h1> element and update its content
    document.querySelector("h1").textContent = chosenFace;
}
</script>

</html>
